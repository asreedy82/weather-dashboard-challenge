<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anthony's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <!--Hero header-->
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                Anthony's Weather App
            </p>
            <p class="subtitle">
                "Blame it on the rain"
            </p>
        </div>
    </section>

    <!--making main content 2 columns-->
    <div class="columns">
        <!--First column contains search section and top cities-->
        <div class="column is-one-quarter">
            <!--Search panel top left-->
            <article class="panel is-primary">
                <p class="panel-heading">
                    Search for a city:
                </p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input is-primary" type="text" placeholder="City">
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <button class="button is-primary is-rounded is-medium is-fullwidth" id = "searchBtn">Search</button>
            </article>
            <div class="box" id = "buttons" >
                <h2>Recent Search:</h2>
                <div class="buttons are-medium" id = "recent-city0">
                </div>
                <div class="buttons are-medium" id = "recent-city1">
                </div>
                <div class="buttons are-medium" id = "recent-city2">
                </div>
                <div class="buttons are-medium" id = "recent-city3">
                </div>
                <div class="buttons are-medium" id = "recent-city4">
                </div>
                <div class="buttons are-medium" id = "recent-city5">
                </div>
                <div class="buttons are-medium" id = "recent-city6">
                </div>
                <div class="buttons are-medium" id = "recent-city7">
                </div>
                <div class="buttons are-medium" id = "recent-city8">
                </div>
                <div class="buttons are-medium" id = "recent-city9">
                </div>
                <div class="buttons are-medium" id = "clear-button">
                    <button class="button is-rounded is-medium is-fullwidth" id = "clear-button">Clear Recent Cities</button>
                </div>

            </div>
 

        </div>

        <!--second column-->
        <!--Contains weather results-->
        <div class="column">
            <!--Weather summary for city chosen-->
            <div class="column" id = "current"> 
                <p id = "title"></p><img id = "icon">
                <div id = "temp"></div>
                <div id = "wind"></div>
                <div id = "humidity"></div>
            </div>

            <div class="block">
            </div>

            <!--5 cards for each day forecast in a new set of columns-->
            <div class="columns">
                <div class="column">
                    <div class="box" id = "day1" >
                        <h3></h3>
                        <img>
                        <div class = "temp-div"></div>
                        <div class = "wind-div"></div>
                        <div class = "humidity-div"></div>
                    </div>
                </div>

                <div class="column">
                    <div class="box" id = "day2" >
                        <h3></h3>
                        <img>
                        <div class = "temp-div"></div>
                        <div class = "wind-div"></div>
                        <div class = "humidity-div"></div>
                    </div>
                </div>

                <div class="column">
                    <div class="box" id = "day3" >
                        <h3></h3>
                        <img>
                        <div class = "temp-div"></div>
                        <div class = "wind-div"></div>
                        <div class = "humidity-div"></div>
                    </div>
                </div>

                <div class="column">
                    <div class="box" id = "day4" >
                        <h3></h3>
                        <img>
                        <div class = "temp-div"></div>
                        <div class = "wind-div"></div>
                        <div class = "humidity-div"></div>
                    </div>
                </div>

                <div class="column">
                    <div class="box" id = "day5" >
                        <h3></h3>
                        <img>
                        <div class = "temp-div"></div>
                        <div class = "wind-div"></div>
                        <div class = "humidity-div"></div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>


    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
